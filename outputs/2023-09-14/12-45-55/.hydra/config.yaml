model:
  binaural: true
  attention: false
  STOI_weight: 1
  rtf_weight: 0
  snr_weight: 1
  ild_weight: 1
  ipd_weight: 1
  stoi_weight: 10
  binaural_avg_mode: time
  use_clstm: true
  use_cbn: true
  avg_mode: time
  kurt_weight: 0
training:
  batch_size: 32
  n_epochs: 40
  learning_rate: 0.0001
  learning_rate_decay_steps:
  - 3
  - 8
  learning_rate_decay_values: 0.5
  n_workers: 4
  strategy: ddp
  pin_memory: true
  accelerator: cpu
  checkpoint_path: /Users/vtokala/Documents/Research/di_nn/DCNN/checkpoints/monoloss_noattn.ckpt
  early_stopping:
    enabled: true
    key_to_monitor: validation_loss
    min_delta: 0.01
    patience_in_epochs: 3
  train_checkpoint_path: null
dataset:
  sr: 16000
  noisy_training_dataset_dir: /kaggle/input/isotropicdataset/Noisy_trainset_iso
  noisy_validation_dataset_dir: /kaggle/input/isotropicdataset/Noisy_valset_iso
  noisy_test_dataset_dir: /kaggle/input/isotropic-testset/Isotropic_testset/SSN/Noisy_testset
  target_training_dataset_dir: /kaggle/input/isotropicdataset/Clean_trainset_iso
  target_validation_dataset_dir: /kaggle/input/isotropicdataset/Clean_valset_iso
  target_test_dataset_dir: /kaggle/input/isotropic-testset/Isotropic_testset/SSN/Clean_testset
